
{% extends "base.html" %}

{% block title %}News and press{% endblock %}

{% block content %}
<h1 class="monserrat">All Posts</h1>
<ul class="monserrat">
    {% for post in posts %}
        <li>{{ post.title }} - {{ post.content |safe}}</li>
    {% empty %}
        <li>No posts available.</li>
    {% endfor %}

{% endblock %}
