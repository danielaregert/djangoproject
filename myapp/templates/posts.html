<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posteos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    
    <h1 class="monserrat">All Posts</h1>
    <ul class="monserrat">
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.content |safe}}</li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}

</body>
</html>
